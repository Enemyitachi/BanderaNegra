<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{titulo}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-black text-white font-sans">

    <!-- Navbar -->
    <nav class="bg-black fixed w-full z-10 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
            <a href="/" class="flex items-center space-x-2">
                <img src="/Logo.jpg" alt="Bandera Negra" class="h-20">
            </a>
            <div class="space-x-4 hidden md:flex">
                <a href="/" class="hover:text-red-500">Inicio</a>
                <a href="/menu" class="hover:text-red-500">Menú</a>
                <a href="/reservas" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Cuentanos sobre tu Experiencia!!</a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="pt-20 text-center bg-gradient-to-b from-black to-gray-900 py-12">
        <h1 class="text-4xl md:text-6xl font-bold text-red-600 mb-4">Nuestro Menú</h1>
    </section>

    <!-- Menú por categorías -->
    <div class="max-w-7xl mx-auto px-4 py-10 space-y-10">
        <!-- Aguachiles -->
        <div>
            <h2 class="text-2xl font-bold text-yellow-400 mb-6">Aguachiles</h2>
            <div class="grid gap-6 md:grid-cols-3">
                {#for item in aguachiles}
                <div class="bg-gray-800 rounded-lg p-6 shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1"
                    data-aos="fade-up">
                    <h3 class="text-xl font-semibold">{item.nombre}</h3>
                    <p class="text-gray-400 mt-2">{item.descripcion}</p>
                    <p class="text-red-500 font-bold mt-4">${item.precio}</p>
                </div>
                {/for}
            </div>
        </div>

        <!-- Repite para tacos, botanas, bebidas -->
    </div>

    <!-- Footer -->
    <footer class="bg-black text-center py-4 mt-10 border-t border-red-600">
        <p class="text-gray-400">© Bandera Negra - {year}</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
</body>

</html>
